<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - O Sabor da Tradição</title>
    <link rel="stylesheet" href="./styles/contato.css">
</head>
<body>
    <h1>Contato</h1>

    <p>Entre em contato conosco através do formulário abaixo ou pelas nossas redes sociais:</p>

    <form action="#">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>

    <h2>Redes Sociais</h2>
    <ul class="redes-sociais">
        <li><a href="https://facebook.com" target="_blank"><img src="./img/face.jpeg"> Facebook</a></li>
        <li><a href="https://Instagram.com" target="_blank"><img src="./img/insta.jpg"> Instagram</a></li>
    </ul>

    <h2>Nosso WhatsApp</h2>
    <a href="https://wa.me/551234567890" target="_blank" class="btn whatsapp"><img src="./img/wp.avif" id="wp"></a>

</body>
</html>
